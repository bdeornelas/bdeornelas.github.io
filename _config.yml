# Site settings
title: "Dr. Benjamin De Ornelas | Cardiologo"
description: "Cardiologo a Milano: visite, ecocardiogramma color Doppler (TTE), test ergometrico e prevenzione cardiovascolare."
url: "https://benjamindeornelas.it"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
# plugins:
#   - jekyll-feed
#   - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - package.json
  - node_modules/
  - .parcel-cache/
  - plugins/
  - docs/
  - graphics-app/
  - ecg-*.html
  - preview-*.html

# Include files
include:
  - _pages

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/

# Permalinks
permalink: pretty

# Timezone
timezone: Europe/Rome
