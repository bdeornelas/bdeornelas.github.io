---
layout: default
---

<article class="max-w-4xl mx-auto py-12">
  <!-- Article Header -->
  <header class="mb-12">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter mb-4 gradient-text">
      {{ page.title }}
    </h1>
    {% if page.description %}
    <p class="text-xl text-slate-300 mb-6">{{ page.description }}</p>
    {% endif %}
    {% if page.date %}
    <div class="flex items-center gap-2 text-sm text-slate-400">
      <i data-lucide="calendar" class="w-4 h-4"></i>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%-d %B %Y" }}
      </time>
    </div>
    {% endif %}
  </header>

  <!-- Article Content -->
  <div class="article-content">
    {{ content }}
  </div>

  <!-- Back to Articles -->
  <div class="mt-16 pt-8 border-t border-slate-700">
    <a href="/articles/" class="inline-flex items-center gap-2 text-sky-400 hover:text-sky-300 transition">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Torna agli articoli
    </a>
  </div>
</article>
