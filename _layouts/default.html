<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "Dr. Benjamin De Ornelas | Cardiologo" }}</title>

  <!-- SEO base -->
  <meta name="description" content="{{ page.description | default: 'Cardiologo a Milano: visite, ecocardiogramma color Doppler (TTE), test ergometrico e prevenzione cardiovascolare. Dr. Benjamin De Ornelas.' }}">
  <link rel="canonical" href="https://bdeornelas.github.io{{ page.url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.og_title | default: page.title | default: 'Dr. Benjamin De Ornelas | Cardiologo a Milano' }}">
  <meta property="og:description" content="{{ page.og_description | default: page.description | default: 'Cardiologo a Milano: visite, ecocardiogramma color Doppler (TTE), test ergometrico e prevenzione. Prenota una visita e prenditi cura del tuo cuore.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bdeornelas.github.io{{ page.url }}">
  <meta property="og:image" content="{{ page.og_image | default: 'https://bdeornelas.github.io/assets/img/og-card.jpg' }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.twitter_title | default: page.title | default: 'Dr. Benjamin De Ornelas | Cardiologo a Milano' }}">
  <meta name="twitter:description" content="{{ page.twitter_description | default: page.description | default: 'Cardiologo a Milano: visite, ecocardiogramma color Doppler (TTE), test ergometrico e prevenzione cardiovascolare.' }}">
  <meta name="twitter:image" content="{{ page.twitter_image | default: 'https://bdeornelas.github.io/assets/img/og-card.jpg' }}">

  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalBusiness",
    "name": "Dr. Benjamin De Ornelas",
    "description": "Cardiologo Milano specializzato in visite cardiologiche Milano, ecocardiogramma Milano e prevenzione cardiovascolare.",
    "url": "https://bdeornelas.github.io",
    "logo": "https://bdeornelas.github.io/assets/img/logo-bdo.png",
    "medicalSpecialty": "Cardiology",
    "founder": {
      "@type": "Person",
      "name": "Dr. Benjamin De Ornelas",
      "jobTitle": "Cardiologo",
      "medicalSpecialty": "Cardiology"
    },
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IT",
      "addressRegion": "Lombardia",
      "addressLocality": "Milano"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+39-02-XXXXXXX",
      "contactType": "customer service"
    },
    "availableService": [
      {
        "@type": "MedicalProcedure",
        "name": "Visite Cardiologiche Milano",
        "description": "Visite cardiologiche complete presso Centro Medico Santagostino in 8 sedi a Milano e hinterland."
      },
      {
        "@type": "MedicalTest",
        "name": "Ecocardiogramma Milano",
        "description": "Ecocardiogramma color Doppler (TTE) ed ecocolor Doppler TSA per valutazione della funzione cardiaca."
      },
      {
        "@type": "MedicalTest",
        "name": "Test da Sforzo Milano",
        "description": "Test ergometrico con ECG a 12 derivazioni per valutazione dello sforzo cardiaco."
      },
      {
        "@type": "MedicalProcedure",
        "name": "Videoconsulti",
        "description": "Consulti online per monitoraggio e prevenzione cardiovascolare."
      }
    ],
    "sameAs": [
      "https://it.linkedin.com/in/dr-benjamin-de-ornelas",
      "https://instagram.com/dr.deornelas_benjamin",
      "https://www.researchgate.net/profile/Benjamin-De-Ornelas"
    ]
  }
  </script>

  <!-- MedicalDoctor Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalDoctor",
    "name": "Dr. Benjamin De Ornelas",
    "jobTitle": "Cardiologo",
    "medicalSpecialty": "Cardiology",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IT",
      "addressRegion": "Lombardia",
      "addressLocality": "Milano"
    },
    "telephone": "+39-02-XXXXXXX",
    "url": "https://bdeornelas.github.io",
    "image": "https://bdeornelas.github.io/assets/img/benjamin-de-ornelas-portrait.jpg",
    "sameAs": [
      "https://it.linkedin.com/in/dr-benjamin-de-ornelas",
      "https://instagram.com/dr.deornelas_benjamin",
      "https://www.researchgate.net/profile/Benjamin-De-Ornelas"
    ],
    "affiliation": {
      "@type": "MedicalBusiness",
      "name": "Centro Medico Santagostino",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IT",
        "addressRegion": "Lombardia",
        "addressLocality": "Milano"
      }
    }
  }
  </script>

  {% if page.url contains '/articles/' %}
  <!-- Article Schema for Medical Content -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ page.title | default: 'Articolo Medico' }}",
    "description": "{{ page.description | default: 'Contenuto medico sulla salute cardiovascolare' }}",
    "author": {
      "@type": "Person",
      "name": "Dr. Benjamin De Ornelas",
      "jobTitle": "Cardiologo",
      "medicalSpecialty": "Cardiology"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Dr. Benjamin De Ornelas",
      "logo": {
        "@type": "ImageObject",
        "url": "https://bdeornelas.github.io/assets/img/logo-bdo.png"
      }
    },
    "datePublished": "{{ page.date | date: '%Y-%m-%d' | default: '2025-01-01' }}",
    "dateModified": "{{ page.date | date: '%Y-%m-%d' | default: '2025-01-01' }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://bdeornelas.github.io{{ page.url }}"
    },
    "about": [
      {
        "@type": "MedicalSpecialty",
        "name": "Cardiology"
      },
      {
        "@type": "MedicalCondition",
        "name": "Cardiovascular Diseases"
      }
    ],
    "articleSection": "Medical Articles"
  }
  </script>
  {% endif %}

  <!-- Favicon -->
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/img/logo-bdo.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script defer src="https://unpkg.com/lucide@latest"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="/assets/css/style.min.css">
</head>
<body class="bg-slate-900 text-gray-200">

  <!-- DECORAZIONE SFONDO -->
  <div class="absolute top-0 left-0 right-0 -z-10 h-screen w-full">
    <div class="absolute inset-0 -z-10 h-full w-full bg-slate-900 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:4rem_4rem]"></div>
    <div class="absolute top-0 left-1/2 -translate-x-1/2 -z-10 h-96 w-full max-w-4xl rounded-full bg-sky-500/20 blur-3xl pulse-glow-animation"></div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  </div>

  <!-- JavaScript personalizzato -->
  <script src="/assets/js/main.min.js"></script>

</body>
</html>
