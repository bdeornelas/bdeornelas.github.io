# Site settings
title: "Dr. Benjamin De Ornelas | Cardiologo"
description: "Cardiologo a Milano: visite, ecocardiogramma color Doppler (TTE), test ergometrico e prevenzione cardiovascolare."
url: "https://benjamindeornelas.it"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-paginate-v2

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - package.json
  - node_modules/
  - .parcel-cache/
  - plugins/
  - docs/
  - graphics-app/
  - ecg-*.html
  - preview-*.html
  - api/

# Include files
include:
  - _pages
  - esc-chatbot

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/
  articles:
    output: true
    permalink: /articles/:name/
    title: "Articoli di Cardiologia"
    sort_by: date
    sort_reverse: true

# Permalinks
permalink: pretty

# Timezone
timezone: Europe/Rome

# Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  debug: true
  collection: articles
  per_page: 12
  permalink: "/articles/page/:num/"
  title: "Articoli di Cardiologia - Pagina :num"
  sort_field: date
  sort_reverse: true
